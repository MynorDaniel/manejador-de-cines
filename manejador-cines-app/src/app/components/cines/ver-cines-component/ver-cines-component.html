<div class="container mt-5">
  <h4 class="mb-4 text-center text-primary">Lista de cines</h4>

  @if (cargando) {
    <div class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">Cargando cines...</p>
    </div>
  } @else if (cines.length === 0) {
    <div class="alert alert-warning text-center">
      No hay cines registrados.
    </div>
  } @else {
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>Nombre</th>
            <th>Ubicación</th>
            <th>Activado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (cine of cines; track cine.id) {
            <tr>
              <td>{{ cine.nombre }}</td>
              <td>{{ cine.ubicacion }}</td>
              <td>
                <span
                  class="badge"
                  [class.bg-success]="cine.activado === 'true'"
                  [class.bg-danger]="cine.activado !== 'true'"
                >
                  {{ cine.activado === 'true' ? 'Sí' : 'No' }}
                </span>
              </td>
              <td class="text-center">
                <button
                  class="btn btn-sm btn-outline-primary"
                  (click)="verCine(cine)"
                >
                  <i class="bi bi-eye"></i> Ver
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
